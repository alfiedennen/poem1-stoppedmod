; M5PaperS3 Test v5 - Based on HelloWorld-M5Stack-Papers3
; Using exact configuration from working example

[env:m5papers3]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino

; Memory configuration (CRITICAL)
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.arduino.memory_type = qio_opi

; Build flags for PSRAM and EPD panel support
build_flags =
    -DBOARD_HAS_PSRAM
    -DCONFIG_ESP32S3_SPIRAM_SUPPORT
    -DCONFIG_SPIRAM_MODE_OCT
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_LOOP_STACK_SIZE=16384

; Serial
monitor_speed = 115200
upload_speed = 921600

; Dependencies
lib_deps =
    m5stack/M5GFX@^0.2.17
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/takkaO/OpenFontRender.git
